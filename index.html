<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <title>Sign Up</title>
</head>
<body>
    <div class="image-section">

        <img src="./images/jisang-jung-9Xbh-0E5IBQ-unsplash.jpg" alt="Modern building image">

        <div id="logo-header">
            
        </div>

        <div id="logo-header-text">
                RentUp
        </div>
        
        <div id="logo-subtitle">
            A place to live.
        </div>
    </div>

    <section id="form-section">
        <h1>Sign Up Today!</h1>

        <form action="#" method="post">
            <fieldset>
                <div><label for="first-name">First Name:</label> <input type="text" id="first-name"></div>
                <div><label for="last-name">Last Name:</label> <input type="text" id="last-name"></div>
            </fieldset>

            <fieldset>
                <div><label for="email">Email:</label> <input type="email" id="email"></div>
                <div><label for="phone-number">Phone Number:</label> <input type="text" id="phone-number" pattern="\d{3}[\-]\d{3}[\-]\d{4}"></div>
            </fieldset>

            <fieldset>
                <div><label for="password">Password:</label> <input type="text" id="password"></div>
                <div><label for="check-password">Password again:</label> <input type="text" id="check-password"></div>
            </fieldset>

            <fieldset>
                <button type="submit">Sign Up</button>
            </fieldset>
        </form>

        <p>Have an account?</p>
        <a href="#">Sign In</a>
    </section>


</body>
</html>
